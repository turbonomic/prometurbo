apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometurbo
  namespace: turbo
  labels:
    app: prometurbo
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: prometurbo
    spec:
      containers:
        - name: prometurbo
          image: turbonomic/prometurbo:7.21.0
          imagePullPolicy: IfNotPresent
          args:
            - --v=2
          volumeMounts:
          - name: prometurbo-config
            mountPath: /etc/prometurbo
            readOnly: true
          - name: varlog
            mountPath: /var/log
        - image: turbonomic/appmetric:7.21.0
          imagePullPolicy: IfNotPresent
          name: appmetric
          args:
            - --promUrl=http://prometheus.istio-system:9090
            - --v=2
          ports:
          - containerPort: 8081
      volumes:
      - name: prometurbo-config
        configMap: 
          name: prometurbo-config
      - name: varlog
        emptyDir: {}
      restartPolicy: Always

